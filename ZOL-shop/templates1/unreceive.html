	<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="/static1/css/cart.css"  rel="stylesheet" type="text/css"/>
		<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
		<script type="text/javascript" src="/static1/js/jquery.cookie.js" ></script>
		<script type="text/javascript" src="/static1/js/cart.js" ></script>
	</head>
	<body>
		<!--头部-->
		<div class="public-header">
			<div class="top-bar">
				<div class="container">
					<ul class="site-about">
						<li><a href="{% url 'contents:show' %}">ZOL商城</a></li>
						<li><a href="#">收藏</a></li>
						<li class="rss">
							<span class="title">订阅团购推荐</span>
							<div class="rss-layer">
								<p>请输入您的电子邮箱地址</p>
								<input type="text" value="" class="search-txt"/>
								<input type="submit" value="确定" class="search-sub"/>
								<span id="tuan-recommend">推荐时间：每周二,四,六(节假日除外)</span>
							</div>
						</li>
						<li class="kefu">
							客服电话：
							<span>400-678-0068</span>
						</li>
					</ul>
					<div class="userAbout">



					</div>
				</div>
			</div>
			<!--logo-->
			<div class="wrapper">
				<h1 class="logo_fl">
					<a href="#" class="zol_logo"><img src="/static1/img/logo_03.jpg"/></a>
				</h1>
				<ul class="commitment">
					<li><a href="#"><img src="/static1/img/diliver.jpg"/></a></li>
					<li><a href="#"><img src="/static1/img/propei.jpg"/></a></li>
					<li><a href="#"><img src="/static1/img/proservice.jpg"/></a></li>
				</ul>
				<div class="search_box">
					<input type="text" value="请输入商品名" class="text" />
					<input type="submit" value="搜索" class="btn"/>
				</div>
			</div>
			<!--商品清单-->
			<div class="wrapper">
				<div class="container">
{#					<div class="container-hd">选择商品类型和数量</div>#}
					<div class="step-section">
						<div class="carList">
							<table>
								<tr>
									<th class="goods"><span>用户id</span></th>
									<th class="unitprice"><span>订单编号</span></th>
									<th class="suits"><span>订单总数量</span></th>
									<th class="total"><span>订单总金额</span></th>
									<th class="inventory"><span>子订单</span></th>
								</tr>




                                {% for order in orders %}



                                <tr class="current">
                                
                                    <td class='goods' style="text-align: center">{{ order.uid }}</td>
                                    <td class='unit-price'style="text-align: center">{{ order.order_code }}</td>
                                    <td class='suitId' style="text-align: center">{{ order.total_count }}</td>
                                    <td class='total' style="text-align: center">{{ order.total_amount }}</td>
                                    <td >
                                        <a href="{% url 'orders:orderdetail' order.order_code %}">查看详情</a>
                                        <div style="position: relative;width: 20px; left: 10px;background-color: red">
                                             <a href="{% url 'orders:alipay' order.order_code %}"><input type="submit" value="结算" class="caculate" /></a>
							            </div>
                                    </td>


                                </tr>
                                {% endfor %}


{#							<div class="_link" style="position: relative;top: 150px;">#}
{#                                <a href="{% url 'orders:alipay' order.order_code %}"><input type="submit" value="结算" class="caculate" /></a>#}
{#							</div>#}
						</div>
					</div>
				</div>
			</div>
			<!--页脚-->

		</div>
	</body>
</html>
